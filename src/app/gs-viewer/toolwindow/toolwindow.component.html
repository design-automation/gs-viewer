<div id="toolwindow">
  <div style="position:relative;">
  <div id="toolbar">
    <button id="point" [class.visible]="Visible === 'Points'" (click)="point(Visible)">P</button>
    <button id="vertice" [class.visible]="Visible === 'Vertices'" (click)="vertice(Visible)">V</button>
    <button id="edge" [class.visible]="Visible === 'Edges'" (click)="edge(Visible)">E</button>
    <button id="wire" [class.visible]="Visible === 'Wires'" (click)="wire(Visible)">W</button>
    <button id="face" [class.visible]="Visible === 'Faces'" (click)="face(Visible)">F</button>
    <button id="object" [class.visible]="Visible === 'Objs'" (click)="object(Visible)">O</button>
    <input id="selected" type="checkbox" (click)="changeselected()">
    <label id="selectedname" value="selected">Show selected only</label>
  </div>
  <div id="pagination" >
    <pagination-controls *ngIf="Visible === 'Points'" class="my-pagination" (pageChange)="p1 = $event"></pagination-controls> 
    <pagination-controls *ngIf="Visible === 'Vertices'" class="my-pagination" (pageChange)="p2 = $event"></pagination-controls> 
    <pagination-controls *ngIf="Visible === 'Edges'" class="my-pagination" (pageChange)="p3 = $event"></pagination-controls> 
    <pagination-controls *ngIf="Visible === 'Wires'" class="my-pagination" (pageChange)="p4 = $event"></pagination-controls> 
    <pagination-controls *ngIf="Visible === 'Faces'" class="my-pagination" (pageChange)="p5 = $event"></pagination-controls>
    <pagination-controls *ngIf="Visible === 'Objs'" class="my-pagination" (pageChange)="p6 = $event"></pagination-controls>  
  </div>
</div>
  <div id="toolview">
    <div *ngIf="Visible === 'Points'">
      <table border="1" cellspacing="0" cellpadding="0" bordercolor="#d0d0d0">
        <tr>
          <td align=center width="100px">Points ID</td>
          <td width="180px" align=center>X</td>
          <td width="180px" align=center>Y</td>
          <td width="180px" align=center>Z</td>
      </table>
      <table border="1" cellspacing="0" cellpadding="0"  bordercolor="#d0d0d0" *ngFor="let datascale of attribute| paginate: { itemsPerPage: 50, currentPage: p1 }">
        <tr>
          <td name="Number" align=center  width="100px"><div style="width:100px;word-wrap:break-word;" ><button width="100px" id="numberbutton" (click)=Onselect(datascale)>{{datascale.id}}</button></div></td>
          <td width="180px" align=center>{{datascale.x}}</td>
          <td width="180px" align=center>{{datascale.y}}</td>
          <td width="180px" align=center>{{datascale.z}}</td>
        <tr>
      </table>
    </div>
    <div *ngIf="Visible === 'Vertices'">
      <table border="1" cellspacing="0" cellpadding="0" bordercolor="#d0d0d0" >
        <tr>
          <td  align=center width="100px">Vertices Label</td>
          <td  align=center width="60px">Points ID</td>
          <td  align=center width="180px" *ngFor="let name of vertex_name"><div style="width:180px;word-wrap:break-word;" >{{name}}</div></td>
        </tr>
      </table>
      <table border="1" cellspacing="0" cellpadding="0" bordercolor="#d0d0d0" *ngFor="let datascale of attribute| paginate: { itemsPerPage: 50, currentPage: p2 }">
        <tr>
          <td name="Number" align=center  width="100px"><div style="width:100px;word-wrap:break-word;" ><button  id="numberbutton">{{datascale.vertixlabel}}</button></div></td>
          <td  align=center  width="60px">{{datascale.pointid}}</td>
          <td  id="attrib" width="180px" align=center *ngFor="let name of vertex_name; let idx=index"><div style="width:180px;word-wrap:break-word;" >{{datascale[idx]}}</div></td> 
        </tr>
      </table>
    </div>
    <div *ngIf="Visible === 'Edges'">
      <table border="1" cellspacing="0" cellpadding="0"  bordercolor="#d0d0d0" >
        <tr>
          <td  align=center width="60px"><div style="width:100px;word-wrap:break-word;" >Edge ID</div></td>
          <td  align=center width="180px" *ngFor="let name of edge_name"><div style="width:180px;word-wrap:break-word;" >{{name}}</div></td> 
        </tr>
      </table>
      <table border="1" cellspacing="0" cellpadding="0"  bordercolor="#d0d0d0" *ngFor="let datascale of attribute| paginate: { itemsPerPage: 50, currentPage: p3 }" >
        <tr>
          <td name="Number" align=center  width="60px"><div style="width:100px;word-wrap:break-word;" ><button  id="numberbutton">{{datascale.label}}</button></div></td>
          <td  id="attrib" width="180px" align=center *ngFor="let name of edge_name; let idx=index"><div style="width:180px;word-wrap:break-word;" >{{datascale[idx]}}</div></td>
        </tr>
      </table>
    </div>
    <div *ngIf="Visible === 'Wires'">
      <table border="1" cellspacing="0" cellpadding="0"  bordercolor="#d0d0d0" >
        <tr>
          <td  align=center width="60px"><div style="width:100px;word-wrap:break-word;" >Wire ID</div></td>
          <td  align=center width="180px" *ngFor="let name of wire_name"><div style="width:180px;word-wrap:break-word;" >{{name}}</div></td> 
        </tr>
      </table>
      <table border="1" cellspacing="0" cellpadding="0"  bordercolor="#d0d0d0" *ngFor="let datascale of attribute| paginate: { itemsPerPage: 50, currentPage: p4 }" >
        <tr>
          <td name="Number" align=center  width="60px"><div style="width:100px;word-wrap:break-word;" ><button  id="numberbutton">{{datascale.label}}</button></div></td>
          <td  id="attrib" width="180px" align=center *ngFor="let name of wire_name; let idx=index"><div style="width:180px;word-wrap:break-word;" >{{datascale[idx]}}</div></td>
        </tr>
      </table>
    </div>
    <div *ngIf="Visible === 'Faces'">
      <table border="1" cellspacing="0" cellpadding="0"  bordercolor="#d0d0d0" >
        <tr>
          <td  align=center width="60px"><div style="width:100px;word-wrap:break-word;" >Face ID</div></td>
          <td  align=center width="180px" *ngFor="let name of face_name"><div style="width:180px;word-wrap:break-word;" >{{name}}</div></td> 
        </tr>
      </table>
      <table border="1" cellspacing="0" cellpadding="0"  bordercolor="#d0d0d0" *ngFor="let datascale of attribute| paginate: { itemsPerPage: 50, currentPage: p5 }" >
        <tr>
          <td name="Number" align=center  width="60px"><div style="width:100px;word-wrap:break-word;" ><button  id="numberbutton">{{datascale.label}}</button></div></td>
          <td  id="attrib" width="180px" align=center *ngFor="let name of face_name; let idx=index"><div style="width:180px;word-wrap:break-word;" >{{datascale[idx]}}</div></td>
        </tr>
      </table>
    </div>
    <div *ngIf="Visible === 'Objs'">
      <table border="1" cellspacing="0" cellpadding="0"  bordercolor="#d0d0d0" class="table_ojbs" >
        <tr>
          <td name="Number" align=center width="60px"><div style="width:100px;word-wrap:break-word;" >Object ID</div></td>
          <td  align=center width="180px" *ngFor="let name of obj_name" ><div style="width:180px;word-wrap:break-word;" >{{name}}</div></td>
        </tr>
      </table>
      <table border="1" cellspacing="0" cellpadding="0"  bordercolor="#d0d0d0" *ngFor="let datascale of attribute| paginate: { itemsPerPage: 50, currentPage: p6 } " class="table_ojbs" >
        <tr>
          <td name="Number" align=center  width="60px"><div style="width:100px;word-wrap:break-word;" ><button  id="numberbutton">{{datascale.label}}</button></div></td>
          <td  id="attrib" width="180px" align=center *ngFor="let name of obj_name; let idx=index"><div style="width:180px;word-wrap:break-word;" >{{datascale[idx]}}</div></td>
        </tr>
      </table>
    </div>
  </div>
